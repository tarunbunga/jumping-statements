<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>continue statement</h1>
    <script type="text/javascript">
        var i=1;
        while(i<=5){
            i++;
            if(i==3){
                continue;
            }
            document.write(i,"<br/>");
            
        }
    </script>
</body>
</html>
