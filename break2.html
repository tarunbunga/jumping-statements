<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=[10,20,30,40,50,60,70,80,90];
        var item=20;
        var found=0;
        for(var i=0;i<5;i++){
            if(number[i]==item){
                found=true;
                break;
            }
        }
        document.write(found);
    
    </script>
</body>
