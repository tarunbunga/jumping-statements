<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue statement</title>
</head>
<body>
    <h1>continue statemenu</h1>
    <script>
        for(i=1;i<=8;i++){
            if(i==5){
               continue;
            }
            document.write(i,"<br/>");
        }
    </script>
    <br/><hr>
    <script>
        var i=0;
        while(i<=5){
             i++;
            if(i==3){
                continue;
            }
            document.write(i,"<br/>");
           
        }
    </script>
    <br/><hr>
    <script>
        var i=0;
       do{
             i++;
            if(i==3){
                continue;
            }
            document.write(i,"<br/>");
        }
        while(i<=5)
    </script>
    
</body>
</html>
