<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>nested loops </h1>
    <script type="text/javascript">
        var rows=5;
        var cols=5;
        for(var i=1; i<=rows; i++)
        {
            for(var j=1; j<=cols; j++){
                document.write("   ",i,"   ");
            }
            document.write("<br/>");
        }
       
    </script>
     
</body>
</html>
